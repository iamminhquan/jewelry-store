<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show All Materials in Our Database</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <h1>All Materials</h1>

  <div class="mb-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Sản phẩm nổi bật</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for material in materials %}
      <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition">
        <div class="h-48 bg-gradient-to-br from-primary-400 to-primary-600"></div>
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ material.ten_chat_lieu }}</h3>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
