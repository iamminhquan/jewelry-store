<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Flask App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="{{ url_for('main.show_home_page') }}" class="text-2xl font-bold text-primary-600">
            Trang chủ
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="{{ url_for('main.show_home_page') }}"
            class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition">
            Liên hệ
          </a>
          <a href="{{ url_for('main.show_about_page') }}"
            class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition">
            Về chúng tôi
          </a>
          <button class="bg-primary-600 text-white px-4 py-2 rounded-md hover:bg-primary-700 transition">
            Giỏ hàng (0)
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="text-center">
        <p>&copy; 2024 FlaskShop. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  {% block scripts %}{% endblock %}
</body>

</html>
