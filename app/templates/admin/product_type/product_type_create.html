<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm loại sản phẩm | Jewelry Store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-800">
    <div class="flex min-h-screen">

      <!-- Aside -->
      {% include "layout_admin/aside_dashboard.html" %}

      <!-- Content -->
      <div class="flex flex-1 flex-col">

        <!-- Header -->
        <header
          class="flex items-center justify-between border-b border-slate-200 bg-white px-6 py-4"
        >
          <div>
            <a href="{{ url_for('product_type.show_product_type_page') }}">
              <h1
                class="text-xl font-semibold text-slate-900 hover:text-rose-500 transition"
              >
                THÊM LOẠI SẢN PHẨM
              </h1>
            </a>
            <p class="text-sm text-slate-500">
              Nhập thông tin loại sản phẩm mới
            </p>
          </div>
        </header>

        <!-- Main -->
        <main class="flex-1 px-6 py-8">
          <div class="mx-auto max-w-2xl">
            <div
              class="rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-100"
            >
              <h2 class="mb-6 text-lg font-semibold text-slate-900">
                Thông tin loại sản phẩm
              </h2>

              <form method="post" class="space-y-5">

                <!-- Tên loại sản phẩm -->
                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Tên loại sản phẩm
                  </label>
                  <input
                    type="text"
                    name="ten_loai_san_pham"
                    required
                    class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                  />
                </div>

                <!-- Danh mục -->
                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Danh mục
                  </label>
                  <select
                    name="ma_danh_muc"
                    required
                    class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                  >
                    <option value="">-- Chọn danh mục --</option>
                    {% for cat in categories %}
                    <option value="{{ cat.ma_danh_muc }}">
                      {{ cat.ten_danh_muc }}
                    </option>
                    {% endfor %}
                  </select>
                </div>

                <!-- Slug -->
                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Slug
                  </label>
                  <input
                    type="text"
                    name="slug"
                    class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                    placeholder="vd: dong-ho-nam"
                  />
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-3 pt-4">
                  <a
                    href="{{ url_for('product_type.show_product_type_page') }}"
                    class="rounded-lg border border-slate-200 px-4 py-2 text-sm text-slate-600 hover:bg-slate-50"
                  >
                    Huỷ
                  </a>
                  <button
                    type="submit"
                    class="rounded-lg bg-rose-500 px-5 py-2 text-sm font-semibold text-white hover:bg-rose-600"
                  >
                    Thêm loại sản phẩm
                  </button>
                </div>

              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
