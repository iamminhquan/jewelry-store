<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thêm Hóa Đơn | Jewelry Store Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-50 text-slate-800">
  <div class="flex min-h-screen">

    <!-- Aside -->
    {% include "layout_admin/aside_dashboard.html" %}

    <!-- Content -->
    <div class="flex flex-1 flex-col">

      <!-- Header -->
      <header class="flex items-center justify-between border-b border-slate-200 bg-white px-6 py-4">
        <div>
          <a href="{{ url_for('invoice.show_invoice_page') }}">
            <h1 class="text-xl font-semibold text-slate-900 hover:text-rose-500 transition">
              THÊM HÓA ĐƠN
            </h1>
          </a>
          <p class="text-sm text-slate-500">
            Nhập thông tin hóa đơn mới
          </p>
        </div>
      </header>

      <!-- Main -->
      <main class="flex-1 px-6 py-8">
        <div class="mx-auto max-w-4xl">
          <!-- Flash messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
          <div class="mb-4 space-y-2">
            {% for category, message in messages %}
            <div
              class="rounded-lg px-4 py-3 text-sm {% if category == 'success' %}bg-emerald-50 text-emerald-700{% elif category == 'error' %}bg-rose-50 text-rose-700{% else %}bg-slate-50 text-slate-700{% endif %}">
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}
          {% endwith %}

          <div class="rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-100">
            <h2 class="mb-6 text-lg font-semibold text-slate-900">
              Thông tin hóa đơn
            </h2>

            <form method="post" class="space-y-5" id="invoiceForm">
              <!-- Khách hàng -->
              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">
                  Khách hàng <span class="text-rose-500">*</span>
                </label>
                <select name="ma_tai_khoan" required
                  class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400">
                  <option value="">-- Chọn khách hàng --</option>
                  {% for acc in accounts %}
                  <option value="{{ acc.ma_tai_khoan }}">
                    {{ acc.ho_ten }} ({{ acc.ten_tai_khoan }})
                  </option>
                  {% endfor %}
                </select>
              </div>

              <!-- Tổng tiền tạm tính -->
              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">
                  Tổng tiền tạm tính (VNĐ)
                </label>
                <input type="number" name="tong_tien_tam_tinh" step="0.01" min="0" id="tong_tien_tam_tinh"
                  class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400" />
              </div>

              <!-- Ngày đặt hàng -->
              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">
                  Ngày đặt hàng
                </label>
                <input type="date" name="ngay_dat_hang" value="{{ '' }}"
                  class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400" />
              </div>

              <!-- Trạng thái -->
              <div>
                <label class="mb-1 block text-sm font-medium text-slate-700">
                  Trạng thái
                </label>
                <select name="trang_thai"
                  class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400">
                  <option value="0" selected>Chờ xác nhận</option>
                  <option value="1">Đang xử lý</option>
                  <option value="2">Đã thanh toán</option>
                  <option value="4">Đã hủy</option>
                </select>
              </div>

              <!-- Chi tiết sản phẩm -->
              <div>
                <div class="mb-2 flex items-center justify-between">
                  <label class="block text-sm font-medium text-slate-700">
                    Chi tiết sản phẩm
                  </label>
                  <button type="button" onclick="addProductRow()"
                    class="rounded-lg bg-blue-500 px-3 py-1 text-xs font-semibold text-white hover:bg-blue-600">
                    + Thêm sản phẩm
                  </button>
                </div>
                <div id="productRows" class="space-y-3">
                  <!-- Sẽ được thêm động bằng JavaScript -->
                </div>
              </div>

              <!-- Buttons -->
              <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('invoice.show_invoice_page') }}"
                  class="rounded-lg border border-slate-200 px-4 py-2 text-sm text-slate-600 hover:bg-slate-50">
                  Huỷ
                </a>
                <button type="submit"
                  class="rounded-lg bg-rose-500 px-5 py-2 text-sm font-semibold text-white hover:bg-rose-600">
                  Thêm hóa đơn
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
