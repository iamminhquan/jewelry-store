<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa thương hiệu | Jewelry Store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-800">
    <div class="flex min-h-screen">
      <!-- Aside dashboard -->
      {% include "layout_admin/aside_dashboard.html" %}

      <!-- Content -->
      <div class="flex flex-1 flex-col">
        <!-- Header -->
        <header
          class="flex flex-wrap items-center justify-between gap-4 border-b border-slate-200 bg-white px-6 py-4"
        >
          <div>
            <a href="{{ url_for('brand.show_brand_page') }}">
              <h1
                class="text-xl font-semibold text-slate-900 hover:text-rose-500 transition"
              >
                CHỈNH SỬA THƯƠNG HIỆU
              </h1>
            </a>
            <p class="text-sm text-slate-500">
              Cập nhật thông tin thương hiệu sản phẩm
            </p>
          </div>
        </header>

        <!-- Main -->
        <main class="flex-1 px-6 py-8">
          <div class="mx-auto max-w-2xl">
            <div
              class="rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-100"
            >
              <h2 class="mb-6 text-lg font-semibold text-slate-900">
                Thông tin thương hiệu
              </h2>

              <form method="post" class="space-y-5">
                <!-- Mã thương hiệu (readonly) -->
                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Mã thương hiệu
                  </label>
                  <input
                    type="text"
                    value="{{ brand.ma_thuong_hieu }}"
                    disabled
                    class="w-full cursor-not-allowed rounded-lg border border-slate-200 bg-slate-100 px-3 py-2 text-sm text-slate-500"
                  />
                </div>

                <!-- Tên thương hiệu -->
                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Tên thương hiệu
                  </label>
                  <input
                    type="text"
                    name="ten_thuong_hieu"
                    value="{{ brand.ten_thuong_hieu }}"
                    required
                    class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                  />
                </div>

                <!-- Số điện thoại -->
                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Số điện thoại
                  </label>
                  <input
                    type="text"
                    name="so_dien_thoai"
                    value="{{ brand.so_dien_thoai or '' }}"
                    class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                  />
                </div>

                <!-- Email -->
                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Email
                  </label>
                  <input
                    type="email"
                    name="email"
                    value="{{ brand.email or '' }}"
                    class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                  />
                </div>

                <!-- Địa chỉ -->
                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Địa chỉ
                  </label>
                  <input
                    type="text"
                    name="dia_chi"
                    value="{{ brand.dia_chi or '' }}"
                    class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                  />
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-3 pt-4">
                  <a
                    href="{{ url_for('brand.show_brand_page') }}"
                    class="rounded-lg border border-slate-200 px-4 py-2 text-sm text-slate-600 hover:bg-slate-50"
                  >
                    Huỷ
                  </a>
                  <button
                    type="submit"
                    class="rounded-lg bg-rose-500 px-5 py-2 text-sm font-semibold text-white hover:bg-rose-600"
                  >
                    Lưu thay đổi
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
