<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm sản phẩm | Jewelry Store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-800">
    <div class="flex min-h-screen">
      <!-- Aside -->
      {% include "layout_admin/aside_dashboard.html" %}

      <!-- Content -->
      <div class="flex flex-1 flex-col">
        <!-- Header -->
        <header
          class="flex items-center justify-between border-b border-slate-200 bg-white px-6 py-4"
        >
          <div>
            <a href="{{ url_for('product.show_all_products') }}">
              <h1
                class="text-xl font-semibold text-slate-900 hover:text-rose-500 transition"
              >
                THÊM SẢN PHẨM
              </h1>
            </a>
            <p class="text-sm text-slate-500">Nhập thông tin sản phẩm mới</p>
          </div>
        </header>

        <!-- Main -->
        <main class="flex-1 px-6 py-8">
          <div class="mx-auto max-w-3xl">
            <div
              class="rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-100"
            >
              <h2 class="mb-6 text-lg font-semibold text-slate-900">
                Thông tin sản phẩm
              </h2>

              <form method="post" class="space-y-5">
                <div class="grid gap-4 md:grid-cols-2">
                  <div>
                    <label class="mb-1 block text-sm font-medium text-slate-700">
                      Tên sản phẩm
                    </label>
                    <input
                      type="text"
                      name="ten_san_pham"
                      required
                      class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                    />
                  </div>

                  <div>
                    <label class="mb-1 block text-sm font-medium text-slate-700">
                      Đơn vị tính
                    </label>
                    <input
                      type="text"
                      name="don_vi_tinh"
                      required
                      class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                    />
                  </div>
                </div>

                <div class="grid gap-4 md:grid-cols-2">
                  <div>
                    <label class="mb-1 block text-sm font-medium text-slate-700">
                      Giá nhập
                    </label>
                    <input
                      type="number"
                      step="0.01"
                      min="0"
                      name="gia_nhap"
                      required
                      class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                    />
                  </div>
                  <div>
                    <label class="mb-1 block text-sm font-medium text-slate-700">
                      Giá xuất
                    </label>
                    <input
                      type="number"
                      step="0.01"
                      min="0"
                      name="gia_xuat"
                      required
                      class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                    />
                  </div>
                </div>

                <div class="grid gap-4 md:grid-cols-2">
                  <div>
                    <label class="mb-1 block text-sm font-medium text-slate-700">
                      Trọng lượng
                    </label>
                    <input
                      type="number"
                      step="0.01"
                      min="0"
                      name="trong_luong"
                      required
                      class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                    />
                  </div>
                  <div>
                    <label class="mb-1 block text-sm font-medium text-slate-700">
                      Kích thước
                    </label>
                    <input
                      type="number"
                      step="0.01"
                      min="0"
                      name="ma_kich_thuoc"
                      required
                      class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                    />
                  </div>
                </div>

                <div class="grid gap-4 md:grid-cols-2">
                  <div>
                    <label class="mb-1 block text-sm font-medium text-slate-700">
                      Giới tính
                    </label>
                    <select
                      name="gioi_tinh"
                      class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                    >
                      <option value="0" selected>Unisex</option>
                      <option value="1">Nam</option>
                      <option value="2">Nữ</option>
                    </select>
                  </div>
                  <div>
                    <label class="mb-1 block text-sm font-medium text-slate-700">
                      Số lượng
                    </label>
                    <input
                      type="number"
                      min="0"
                      name="so_luong"
                      required
                      class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                    />
                  </div>
                </div>

                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Trạng thái
                  </label>
                  <select
                    name="trang_thai"
                    class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                  >
                    <option value="1" selected>Đang kinh doanh</option>
                    <option value="2">Ngừng kinh doanh</option>
                  </select>
                </div>

                <div>
                  <label class="mb-1 block text-sm font-medium text-slate-700">
                    Mô tả
                  </label>
                  <textarea
                    name="mo_ta"
                    rows="4"
                    class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:border-rose-400 focus:outline-none focus:ring-1 focus:ring-rose-400"
                  ></textarea>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-3 pt-4">
                  <a
                    href="{{ url_for('product.show_all_products') }}"
                    class="rounded-lg border border-slate-200 px-4 py-2 text-sm text-slate-600 hover:bg-slate-50"
                  >
                    Huỷ
                  </a>
                  <button
                    type="submit"
                    class="rounded-lg bg-rose-500 px-5 py-2 text-sm font-semibold text-white hover:bg-rose-600"
                  >
                    Thêm sản phẩm
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
