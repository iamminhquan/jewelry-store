<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quên mật khẩu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-rose-50 text-slate-800">
  <div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md">
      <section class="rounded-2xl bg-white p-8 shadow-lg ring-1 ring-rose-100">
        <div>
          <h2 class="text-2xl font-semibold text-slate-900 text-center">Quên mật khẩu</h2>
          <p class="mt-2 text-center text-sm text-slate-600">
            Nhập email để nhận liên kết đặt lại mật khẩu.
          </p>
        </div>

        <!-- Placeholder for success/error messages -->
        <div class="mt-4 hidden rounded-lg border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
          Thông báo sẽ hiển thị ở đây.
        </div>

        <form class="mt-6 space-y-5">
          <div>
            <label for="email" class="text-sm font-medium text-slate-700">Email</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" placeholder="you@email.com"
                pattern="^[A-Za-z0-9._%+-]+@(gmail|hotmail|yahoo|outlook)\.com(\.vn)?$"
                title="Email phải thuộc gmail, hotmail, yahoo hoặc outlook (ví dụ: ten@gmail.com)"
                class="w-full rounded-lg border border-rose-200 bg-rose-50/60 px-4 py-2.5 text-sm text-slate-800 outline-none transition focus:border-rose-400 focus:ring-2 focus:ring-rose-100"
                required />
            </div>
          </div>

          <button type="submit"
            class="w-full rounded-lg bg-rose-500 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:bg-rose-600 focus:outline-none focus:ring-2 focus:ring-rose-300">
            Send password reset link
          </button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-600">
          <a href="{{ url_for('auth.show_sign_in_page') }}" class="font-semibold text-rose-600 hover:text-rose-500">
            Quay lại đăng nhập
          </a>
        </p>
      </section>
    </div>
  </div>
</body>

</html>
